<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DOM MANIPUTALITION</title>
    <!--FONTS-->

    <!-- Quote Generator -->
    <div class = "container">
        <div class = "header">
            <h2>JavaScript Quote Generator</h2>
        </div>

            <div class="text-area">
                <span class="quote">
                    "I do the very best I know how - very best I can; and I mean to keep on doing so until the end."
                </span>
            </div>
            <div class = "person">
                Abraham Lincoln

            <div class = "button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <!--SCRIPTS-->
    <script src="./script.js"></script>
